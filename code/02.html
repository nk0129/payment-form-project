<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <header>
    <h1>Payment form</h1> 
</header>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <p>Required field asre followed by *</p>
        <h2>Contact Information</h2>
        <p>Name:*<input type="text" name="name" required></p>
        <fieldset>
            <lengend>Gender</lengend>
            <p>Male <input type="radio" name="gender" id="">Female<input type="radio" name="gender" id=""></p>
        </fieldset>
        <p>Address:<textarea name="address" id="address" cols="100" rows="7"></textarea></p>
        <p>Email:*<input type="email" name="email" id="email"required></p>
        <p>Pincode:*<input type="number" name="pincode" id="pincode"required></p>
        <footer>
        <h2>Payment information</h2>
        <p>Card Type:*</p>

            <select name ="card_type" id="card_type">
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
            </select>
            <p>Card Number*<input type="number" name="card_number" id="card_number" required></p>
            <p>Expiration Date:* <input type ="date" name="ext_date" id="exp_date" required></p>
            <p>CVV*<input type="password" name="cvv" id="cvv"required></p>
          <input type ="submit" value="Pay Now">
        </footer>
    </form>
</body>

</html>
